name: eyes_ears
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  intl: ^0.15.6
  carousel_slider: ^1.3.0
  scoped_model: ^1.0.0
  charts_flutter: ^0.6.0
  cupertino_icons: ^0.1.0
  shrine_images: 1.1.1
  google_sign_in: 3.2.4
  flutter_auth_buttons: ^0.5.0
  firebase_storage: 1.0.4
  firebase_auth: 0.7.0
  uuid: ^2.0.1
  firebase_core: 0.2.5+1
  image_picker: 0.4.12+1
  cloud_firestore: ^0.8.2+3
  transparent_image: ^1.0.0
  speech_recognition: ^0.3.0+1
  camera: ^0.5.2+1
  firebase_ml_vision: ^0.7.0
  youtube_player: ^3.4.1
  flutter_launcher_icons: ^0.7.2
  translator: ^0.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/startpage_people.jpg
    - assets/google-logo.png
    - assets/banner.png
    - assets/old.jpg
    - assets/blackpanther.jpg
    - assets/runaways.jpg
    - assets/avengers.jpg
    - assets/punisher.jpg
    - assets/amy.jpg
    - assets/delilah.jpg
    - assets/lovesong.png
    - assets/radio.jpg
    - assets/beatles.png
    - assets/start_icon.png

  fonts:
    - family: SF-Pro-Text-Regular
      fonts:
        - asset: assets/SF-Pro-Text-Regular.otf

    - family: SF-Pro-Text-Bold
      fonts:
        - asset: assets/SF-Pro-Text-Bold.otf

    - family: Calibre-Semibold
      fonts:
        - asset: assets/Calibre Semibold.otf

    - family: CustomIcons
      fonts:
        - asset: assets/custom_icons.ttf

    - family: CustomFont
      fonts:
        - asset: assets/CustomFont.ttf

    - family: Roboto
      fonts:
        - asset: assets/Roboto-Light.ttf

    - family: back_icon
      fonts:
        - asset: assets/back_icon.ttf

    - family: Brandon_bld
      fonts:
        - asset: assets/Brandon_bld.otf

    - family: Brandon_blk
      fonts:
        - asset: assets/Brandon_blk.otf

    - family: Brandon_med
      fonts:
        - asset: assets/Brandon_med.otf

    - family: Brandon_reg
      fonts:
        - asset: assets/Brandon_reg.otf

    - family: Brandon_reg
      fonts:
        - asset: assets/Brandon_reg_it.otf

    - family: Montserrat-Light
      fonts:
        - asset: assets/Montserrat-Light.ttf

    - family: Montserrat-Black
      fonts:
        - asset: assets/Montserrat-Black.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
